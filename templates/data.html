  <script>
    d3.json('/get_data').then(function(info){

      // Reading data from the api
      var data = info

      // Reading column names for the table
      var keys = d3.keys(data[0])

      // Appending Column head and table body
      var table = d3.select("table")
      var thead = table.append('thead')
      var tbody = table.append('tbody')

      // Appending column headers
      thead.append('tr')
        .selectAll('th')
        .data(keys)
        .enter()
        .append('th')
        .text(function(keys){return keys})

      // Appending data to the table
      data.forEach((getData) => {

        var rows = tbody.append('tr')
        Object.entries(getData).forEach(function([key,value]){
          var cells = rows.append('td')
          console.log(key, value)
          cells.text(value)
        })
      })
    })
  </script>
