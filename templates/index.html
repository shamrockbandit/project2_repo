  <script>
      d3.json('/get_data').then(function(data){

        var generation = ['Generation 1', 'Generation 2', "Generation 3", 'Generation 4', 'Generation 5', 'Generation 6', 'Generation 7'];
        var gen_count = [];


        var gen1 = 0;
        var gen2 = 0;
        var gen3 = 0;
        var gen4 = 0;
        var gen5 = 0;
        var gen6 = 0;
        var gen7 = 0;

        for(var j = 0; j < data.length; j++){
         
            if(data[j].poke_gen == '1'){
                gen1 += 1

            }
            else if(data[j].poke_gen == '2'){
                gen2 += 1

            }
            else if(data[j].poke_gen == '3'){
                gen3 += 1

            }
            else if(data[j].poke_gen == '4'){
                gen4 += 1

            }
            else if(data[j].poke_gen == '5'){
                gen5 += 1

            }
            else if(data[j].poke_gen == '6'){
                gen6 += 1

            }
            else{
                gen7 += 1
            }


        }

        gen_count.push(gen1)
        gen_count.push(gen2)
        gen_count.push(gen3)
        gen_count.push(gen4)
        gen_count.push(gen5)
        gen_count.push(gen6)
        gen_count.push(gen7)

        console.log(gen_count)


        var ctx = document.getElementById('bar').getContext('2d')
        var mychart = new Chart(ctx, {
            type: 'bar',
            data:{
                labels: generation,
                datasets: [{
                    label: 'Pokemon Count',
                    data: gen_count,
                    backgroundColor: ['red', 'red', 'red', 'red', 'red', 'red', 'red']
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            },
           
        })

    })
  </script>
